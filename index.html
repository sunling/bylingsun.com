<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bysunling.com - 个人主页</title>
    <link rel="stylesheet" href="/styles/shared.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
</head>
<body class="home-body">
    <!-- Header will be dynamically inserted by shared.js -->
    
    <div class="home-container">
        <div class="sites-grid">
            <a href="https://blog.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">Blog</div>
                <div class="site-title">博客</div>
                <div class="site-description">记录思考与成长的地方，分享学习心得和生活感悟</div>
                <div class="site-url">blog.bysunling.com</div>
            </a>
            <a href="https://cards.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">Cards</div>
                <div class="site-title">启发卡片</div>
                <div class="site-description">创造你的启发时刻卡片，记录和分享有价值的想法</div>
                <div class="site-url">cards.bysunling.com</div>
            </a>
            <a href="https://meetup.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">Meetup</div>
                <div class="site-title">活动聚会</div>
                <div class="site-description">组织和参与有意义的线下活动，建立真实的连接</div>
                <div class="site-url">meetup.bysunling.com</div>
            </a>
            <a href="/insights.html" class="site-card">
                <div class="site-icon">Insights</div>
                <div class="site-title">信息聚合器</div>
                <div class="site-description">智能RSS聚合与分析，发现有价值的内容和洞察</div>
                <div class="site-url">bysunling.com/insights</div>
            </a>
            <a href="#" class="site-card">
                <div class="site-icon">Tools</div>
                <div class="site-title">工具区</div>
                <div class="site-description">实用的小工具集合：封面图生成、日签制作等（开发中）</div>
                <div class="site-url">tools.bysunling.com</div>
            </a>
        </div>
    </div>

    <!-- Footer will be dynamically inserted by shared.js -->
    
    <script src="/scripts/shared.js"></script>
    <script>
        // 页面特定的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否从登录页面跳转过来
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login') === 'success') {
                // 可以显示登录成功的提示
                console.log('登录成功！');
                // 清除URL参数
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
