<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bysunling.com - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            color: #666;
            font-size: 14px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* 主页样式 */
        .main-page {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .site-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .site-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .site-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .site-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .site-url {
            color: #667eea;
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }

            .header {
                padding: 20px;
            }

            .welcome-text {
                font-size: 1.5rem;
            }

            .sites-grid {
                grid-template-columns: 1fr;
            }

            .site-card {
                padding: 20px;
            }

            .site-icon {
                font-size: 2.5rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 登录注册页面 -->
    <div class="container" id="authContainer">
        <div class="auth-card">
            <div class="logo">bysunling.com</div>
            <div class="subtitle">欢迎来到我的个人主页</div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
            
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">登录</button>
                <div class="switch-form">
                    还没有账号？<a href="#" id="showRegister">立即注册</a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerName">姓名</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn" id="registerBtn">注册</button>
                <div class="switch-form">
                    已有账号？<a href="#" id="showLogin">立即登录</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 主页 -->
    <div class="main-page" id="mainPage">
        <div class="header">
            <div class="welcome-text">欢迎回来</div>
            <div class="user-info" id="userInfo"></div>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
        
        <div class="sites-grid">
            <a href="https://blog.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">📝</div>
                <div class="site-title">博客</div>
                <div class="site-description">记录思考与成长的地方，分享学习心得和生活感悟</div>
                <div class="site-url">blog.bysunling.com</div>
            </a>
            
            <a href="https://cards.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">💡</div>
                <div class="site-title">启发卡片</div>
                <div class="site-description">创造你的启发时刻卡片，记录和分享有价值的想法</div>
                <div class="site-url">cards.bysunling.com</div>
            </a>
            
            <a href="https://meetup.bysunling.com" target="_blank" class="site-card">
                <div class="site-icon">🤝</div>
                <div class="site-title">活动聚会</div>
                <div class="site-description">组织和参与有意义的线下活动，建立真实的连接</div>
                <div class="site-url">meetup.bysunling.com</div>
            </a>
            
            <a href="#" class="site-card">
                <div class="site-icon">🛠️</div>
                <div class="site-title">工具区</div>
                <div class="site-description">实用的小工具集合：封面图生成、日签制作等（开发中）</div>
                <div class="site-url">tools.bysunling.com</div>
            </a>
        </div>
    </div>
    
    <script>
        // 全局变量
        let currentUser = null;
        
        // DOM 元素
        const authContainer = document.getElementById('authContainer');
        const mainPage = document.getElementById('mainPage');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');
        
        // 工具函数
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
        
        function setLoading(button, loading) {
            button.disabled = loading;
            button.textContent = loading ? '处理中...' : (button.id === 'loginBtn' ? '登录' : '注册');
        }
        
        // API 调用函数
        async function callAuthAPI(action, data) {
            try {
                const response = await fetch('/.netlify/functions/authHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, ...data })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '请求失败');
                }
                
                return result;
            } catch (error) {
                throw error;
            }
        }
        
        // 验证 token
        async function verifyToken() {
            const token = localStorage.getItem('authToken');
            if (!token) return false;
            
            try {
                const result = await fetch('/.netlify/functions/authHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'verify' })
                });
                
                const data = await result.json();
                
                if (result.ok && data.valid) {
                    currentUser = data.user;
                    return true;
                }
                
                localStorage.removeItem('authToken');
                return false;
            } catch (error) {
                localStorage.removeItem('authToken');
                return false;
            }
        }
        
        // 显示主页
        function showMainPage() {
            authContainer.style.display = 'none';
            mainPage.style.display = 'block';
            userInfo.textContent = `${currentUser.name} (${currentUser.email})`;
        }
        
        // 显示登录页
        function showAuthPage() {
            authContainer.style.display = 'flex';
            mainPage.style.display = 'none';
            currentUser = null;
        }
        
        // 登录处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            setLoading(loginBtn, true);
            
            try {
                const result = await callAuthAPI('login', { email, password });
                
                localStorage.setItem('authToken', result.token);
                currentUser = result.user;
                showSuccess('登录成功！');
                
                setTimeout(() => {
                    showMainPage();
                }, 1000);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(loginBtn, false);
            }
        });
        
        // 注册处理
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            setLoading(registerBtn, true);
            
            try {
                const result = await callAuthAPI('register', { name, username, email, password });
                
                localStorage.setItem('authToken', result.token);
                currentUser = result.user;
                showSuccess('注册成功！');
                
                setTimeout(() => {
                    showMainPage();
                }, 1000);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(registerBtn, false);
            }
        });
        
        // 表单切换
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            hideMessages();
        });
        
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            hideMessages();
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            showAuthPage();
            hideMessages();
            // 清空表单
            loginForm.reset();
            registerForm.reset();
        });
        
        // 页面加载时检查登录状态
        window.addEventListener('load', async () => {
            const isLoggedIn = await verifyToken();
            if (isLoggedIn) {
                showMainPage();
            } else {
                showAuthPage();
            }
        });
    </script>
</body>
</html>
